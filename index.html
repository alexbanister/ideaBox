<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ideabox</title>
  </head>
  <body>

    <section class="form-container">
      <h1><span id="idea">idea</span><span id="box">box</span></h1>
      <form class="idea-input">
        <fieldset>
          <legend>Enter new Idea</legend>
          <label for="title">Idea Title</label>
          <input id="title" name="title" type="text" placeholder="Title" />
          <label for="body">Idea Body</label>
          <textarea id="body" name="body" placeholder="Body"></textarea>
          <button id="save" type="submit" name="save" disabled>save</button>
        </fieldset>
      </form>
    </section>

    <section class="search-area">
      <form>
        <fieldset>
          <legend>Search</legend>
          <label for="search">Search</label>
          <input id="search" name="search" class="clearable" type="text" placeholder="Search" />
          <span class='clear-search'></span>
        </fieldset>
      </form>
    </section>

    <section class="idea-container">
    </section>

  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
  <script type="text/javascript" src="test-data.js"></script>
  </body>
  </script>
</html>
